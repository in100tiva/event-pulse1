<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventPulse</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "primary-dark": "#0fae43",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-dark": "#162e1e",
              "border-dark": "#2a3f31",
              "text-primary-dark": "#f0f4f2",
              "text-secondary-dark": "#a1bfaa",
              "dark-bg": "#121212",
              "dark-surface": "#1E1E1E",
              "success": "#10B981"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      /* Custom scrollbar for dark mode aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #102216; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a3f31; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #13ec5b; 
      }
    </style>
</head>
  <body class="bg-background-dark text-text-primary-dark font-display antialiased selection:bg-primary selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
